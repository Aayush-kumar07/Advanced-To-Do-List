<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To Do List</title>
    <link rel="stylesheet" href="./styles.css"> <!-- css link-->
   <!--font awesome icon cdn link--> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Toolbar Start -->
      <div class="toolbar">
           <img src="./icon.png" alt="logo">
           <h1 >To Do List</h1>
        <div class="priority">
              <div class="lightpink color"></div>
              <div class="lightgreen color"></div>
              <div class="lightblue color"></div>
              <div class="black color"></div>
        </div>
        
        <div class="action-btn">
               <div class="add-btn"> 
                     <i class="fa-solid fa-plus"></i>
               </div>

               <div class="remove-btn">
                      <i class="fa-solid fa-xmark"></i>
               </div>
        </div>
        
      </div>
      <!-- Toolbar End -->

      <!-- Ticket box Start -->

       <div class="main-cont">
        
       </div>
       <!-- Ticket box end -->

       <!-- Modal Container Start-->

       <div class="modal-cont" >
        <textarea
        spellcheck="false"
        class="textarea-cont"
        placeholder="Enter Your Task"
      ></textarea>
     <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>
       <!-- shortid() cdn link for generating random id -->
       <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
       <!--linking of javascript file -->
       <script src="./script.js"></script>

</body>
</html>
